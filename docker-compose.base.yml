# ==============================================
# BikeDreams Backend - Base Docker Compose Configuration
# ==============================================
# This file contains common configurations shared by all environments.
# Environment-specific files extend this base configuration.

version: '3.8'

# ==============================================
# Common Networks
# ==============================================
networks:
  bikedreams-backend:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.20.0.0/24
  bikedreams-frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24
  bikedreams-external:
    driver: bridge
    external: false

# ==============================================
# Common Volumes
# ==============================================
volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local
  api_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

# ==============================================
# Common Services (Base Configuration)
# ==============================================
services:
  # ==========================================
  # PostgreSQL Database (Base)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bikedreams_db}
      POSTGRES_USER: ${POSTGRES_USER:-bikedreams_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-default_password}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/postgres-security.sql:/docker-entrypoint-initdb.d/02-security.sql:ro
    command: [
      "postgres",
      "-c", "shared_preload_libraries=pg_stat_statements",
      "-c", "pg_stat_statements.max=10000",
      "-c", "pg_stat_statements.track=all",
      "-c", "log_statement=all",
      "-c", "log_min_duration_statement=1000"
    ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bikedreams_user} -d ${POSTGRES_DB:-bikedreams_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # ==========================================
  # Redis Cache & Session Store (Base)
  # ==========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: [
      "redis-server",
      "--requirepass", "${REDIS_PASSWORD:-default_redis_password}",
      "--appendonly", "yes",
      "--appendfsync", "everysec"
    ]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # ==========================================
  # BikeDreams Backend API (Base)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-bikedreams_user}:${DB_PASSWORD:-default_password}@postgres:5432/${POSTGRES_DB:-bikedreams_db}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-default_redis_password}@redis:6379
      # Security
      JWT_SECRET: ${JWT_SECRET_KEY:-default_jwt_secret}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-default_refresh_secret}
      # Server
      PORT: 3001
      HOST: 0.0.0.0
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SECURITY_LOG_LEVEL: ${SECURITY_LOG_LEVEL:-warn}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    networks:
      - bikedreams-backend
      - bikedreams-frontend
    volumes:
      - api_uploads:/app/uploads:rw
      - api_logs:/app/logs:rw
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # ==========================================
  # Nginx Reverse Proxy (Base)
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nginx -t && curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bikedreams-frontend
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/run
      - /var/cache/nginx

  # ==========================================
  # Backup Service (Base)
  # ==========================================
  backup:
    image: prodrigestivill/postgres-backup-local:15
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-bikedreams_db}
      POSTGRES_USER: ${POSTGRES_USER:-bikedreams_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-default_password}
      POSTGRES_EXTRA_OPTS: "--schema=public --blobs"
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 30
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 3
      HEALTHCHECK_PORT: 8080
    volumes:
      - postgres_backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true
