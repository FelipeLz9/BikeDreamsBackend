# ==============================================
# BikeDreams Backend - Production NGINX Config
# ==============================================

# Worker configuration for production
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ==============================================
    # Basic Settings
    # ==============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==============================================
    # Logging Configuration
    # ==============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'blocked="$limit_req_status"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # ==============================================
    # Gzip Compression
    # ==============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        image/svg+xml;

    # ==============================================
    # Security Configuration
    # ==============================================
    
    # Hide server version
    server_tokens off;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=uploads:10m rate=2r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Request size limits
    client_body_buffer_size 1M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # ==============================================
    # SSL Configuration
    # ==============================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ==============================================
    # Upstream Configuration
    # ==============================================
    upstream backend {
        server api:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ==============================================
    # Redirect HTTP to HTTPS
    # ==============================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Security headers for HTTP (before redirect)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # ==============================================
    # HTTPS Server Configuration
    # ==============================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name api.bikedreams.com;

        # SSL Certificate Configuration
        ssl_certificate /etc/ssl/certs/bikedreams.crt;
        ssl_certificate_key /etc/ssl/private/bikedreams.key;
        ssl_trusted_certificate /etc/ssl/certs/bikedreams-chain.crt;
        
        # DH Parameters for Perfect Forward Secrecy
        ssl_dhparam /etc/ssl/certs/dhparam.pem;
        
        # ==============================================
        # Security Headers
        # ==============================================
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; report-uri /api/csp-report" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), usb=(), midi=(), sync-xhr=(), accelerometer=(), gyroscope=(), magnetometer=(), payment=(), fullscreen=(self)" always;
        
        # Remove server signature
        add_header Server "BikeDreams-API" always;
        
        # ==============================================
        # Rate Limiting & Connection Limits
        # ==============================================
        limit_conn conn_limit_per_ip 20;
        
        # ==============================================
        # API Routes
        # ==============================================
        location / {
            limit_req zone=general burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Security headers for proxied requests
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
            
            # Timeouts and buffer settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ==============================================
        # Authentication Endpoints (Strict Rate Limiting)
        # ==============================================
        location ~ ^/(api/)?(auth|login|register|forgot-password|reset-password) {
            limit_req zone=auth burst=3 nodelay;
            limit_req_status 429;
            
            # Additional security for auth endpoints
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeouts for auth
            proxy_connect_timeout 15s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ==============================================
        # File Upload Endpoints
        # ==============================================
        location ~ ^/(api/)?upload {
            limit_req zone=uploads burst=5 nodelay;
            client_max_body_size 10M;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ==============================================
        # Health Check Endpoint
        # ==============================================
        location = /health {
            proxy_pass http://backend;
            access_log off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================================
        # Security Report Endpoints
        # ==============================================
        location ~ ^/(api/)?(csp-report|expect-ct-report) {
            limit_req zone=general burst=10 nodelay;
            client_max_body_size 1M;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================================
        # Static Assets (if served by NGINX)
        # ==============================================
        location /static/ {
            root /var/www/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ==============================================
        # Security Restrictions
        # ==============================================
        
        # Deny access to hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to sensitive files
        location ~* \.(env|log|sql|conf|key|pem|bak|backup|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to common attack patterns
        location ~* /(wp-admin|wp-login|admin|phpmyadmin|mysql|setup|install) {
            deny all;
            access_log /var/log/nginx/blocked.log security;
        }
        
        # Block common malicious requests
        location ~* \.(php|asp|aspx|jsp|cgi|pl)$ {
            deny all;
            access_log /var/log/nginx/blocked.log security;
        }

        # ==============================================
        # Error Pages
        # ==============================================
        error_page 400 401 403 404 /4xx.html;
        error_page 500 502 503 504 /5xx.html;
        
        location = /4xx.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /5xx.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # Rate limit error page
        error_page 429 /429.html;
        location = /429.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
