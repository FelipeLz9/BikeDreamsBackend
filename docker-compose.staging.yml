# ==============================================
# BikeDreams Backend - Staging Docker Compose
# ==============================================
# This file extends the base configuration for staging environment.
# It includes staging-specific settings, monitoring tools, and production-like setup.

version: '3.8'

# ==============================================
# Extend Base Configuration
# ==============================================
services:
  # ==========================================
  # PostgreSQL Database (Staging)
  # ==========================================
  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres
    container_name: bikedreams-postgres-staging
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bikedreams_staging}
      POSTGRES_USER: ${POSTGRES_USER:-bikedreams_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-staging_password}
    ports:
      - "5433:5432"  # Different port for staging
    command: [
      "postgres",
      "-c", "shared_preload_libraries=pg_stat_statements",
      "-c", "pg_stat_statements.max=5000",
      "-c", "pg_stat_statements.track=all",
      "-c", "log_statement=mod",
      "-c", "log_min_duration_statement=500",
      "-c", "max_connections=75",
      "-c", "shared_buffers=192MB",
      "-c", "effective_cache_size=768MB",
      "-c", "maintenance_work_mem=48MB",
      "-c", "checkpoint_completion_target=0.8",
      "-c", "wal_buffers=12MB",
      "-c", "default_statistics_target=75",
      "-c", "random_page_cost=1.1",
      "-c", "effective_io_concurrency=150"
    ]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/postgres-security.sql:/docker-entrypoint-initdb.d/02-security.sql:ro
      - ./scripts/postgres-staging.sql:/docker-entrypoint-initdb.d/03-staging.sql:ro  # Staging-specific data

  # ==========================================
  # Redis Cache & Session Store (Staging)
  # ==========================================
  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
    container_name: bikedreams-redis-staging
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-staging_redis_password}
    ports:
      - "6380:6379"  # Different port for staging
    command: [
      "redis-server",
      "--requirepass", "${REDIS_PASSWORD:-staging_redis_password}",
      "--appendonly", "yes",
      "--appendfsync", "everysec",
      "--save", "900 1",
      "--save", "300 10",
      "--save", "60 1000"
    ]

  # ==========================================
  # BikeDreams Backend API (Staging)
  # ==========================================
  api:
    extends:
      file: docker-compose.base.yml
      service: api
    container_name: bikedreams-api-staging
    build:
      context: .
      dockerfile: Dockerfile
      target: staging
    environment:
      # Environment
      NODE_ENV: staging
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-bikedreams_user}:${DB_PASSWORD:-staging_password}@postgres:5432/${POSTGRES_DB:-bikedreams_staging}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-staging_redis_password}@redis:6379
      # Security (Staging - Production-like)
      JWT_SECRET: ${JWT_SECRET_KEY:-staging_jwt_secret_key}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-staging_refresh_secret_key}
      # Server
      PORT: 3001
      HOST: 0.0.0.0
      # Logging (Staging - Balanced)
      LOG_LEVEL: info
      SECURITY_LOG_LEVEL: warn
      # Staging Features
      ENABLE_DEBUG: "false"
      ENABLE_SWAGGER: "true"  # Keep Swagger for testing
      ENABLE_CORS: "true"
      CORS_ORIGIN: "${CORS_ORIGIN:-https://staging.bikedreams.com,https://admin-staging.bikedreams.com}"
      # Database Staging
      DB_LOGGING: "false"
      DB_DEBUG: "false"
      # Monitoring
      ENABLE_METRICS: "true"
      METRICS_PORT: 9090
    ports:
      - "3001:3001"  # Expose API for staging
      - "9090:9090"  # Expose metrics port
    volumes:
      - api_uploads:/app/uploads:rw
      - api_logs:/app/logs:rw
    command: [
      "bun", "run", "start:staging"
    ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================
  # Nginx Reverse Proxy (Staging)
  # ==========================================
  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    container_name: bikedreams-nginx-staging
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates for staging
    environment:
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d

  # ==========================================
  # Monitoring & Observability (Staging)
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: bikedreams-prometheus-staging
    restart: unless-stopped
    ports:
      - "9091:9090"  # Different port for staging
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true

  grafana:
    image: grafana/grafana:latest
    container_name: bikedreams-grafana-staging
    restart: unless-stopped
    ports:
      - "3000:3000"  # Different port for staging
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-staging_grafana_password}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # Log Aggregation (Staging)
  # ==========================================
  loki:
    image: grafana/loki:latest
    container_name: bikedreams-loki-staging
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # Backup Service (Staging)
  # ==========================================
  backup:
    extends:
      file: docker-compose.base.yml
      service: backup
    container_name: bikedreams-backup-staging
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-bikedreams_staging}
      POSTGRES_USER: ${POSTGRES_USER:-bikedreams_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-staging_password}
      POSTGRES_EXTRA_OPTS: "--schema=public --blobs"
      SCHEDULE: "@daily"  # Daily backups in staging
      BACKUP_KEEP_DAYS: 14
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 2
      HEALTHCHECK_PORT: 8080

  # ==========================================
  # Health Check Service (Staging)
  # ==========================================
  healthcheck:
    image: curlimages/curl:latest
    container_name: bikedreams-healthcheck-staging
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Health check service started';
        while true; do
          echo 'Checking API health...';
          curl -f http://api:3001/health || echo 'API health check failed';
          echo 'Checking database health...';
          curl -f http://postgres:5432 || echo 'Database health check failed';
          echo 'Checking Redis health...';
          curl -f http://redis:6379 || echo 'Redis health check failed';
          sleep 60;
        done
      "
    depends_on:
      - api
      - postgres
      - redis
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true

# ==============================================
# Staging-Specific Networks
# ==============================================
networks:
  bikedreams-backend:
    driver: bridge
    internal: true  # More secure in staging
    ipam:
      config:
        - subnet: 172.20.0.0/24
  bikedreams-frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24
  bikedreams-external:
    driver: bridge
    external: false

# ==============================================
# Staging-Specific Volumes
# ==============================================
volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local
  api_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
