# ==============================================
# BikeDreams Backend - Development Docker Compose
# ==============================================
# This file extends the base configuration for development environment.
# It includes development-specific settings, debugging tools, and hot reloading.

version: '3.8'

# ==============================================
# Extend Base Configuration
# ==============================================
services:
  # ==========================================
  # PostgreSQL Database (Development)
  # ==========================================
  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres
    container_name: bikedreams-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bikedreams_dev}
      POSTGRES_USER: ${POSTGRES_USER:-bikedreams_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "5432:5432"  # Expose for development tools
    command: [
      "postgres",
      "-c", "shared_preload_libraries=pg_stat_statements",
      "-c", "pg_stat_statements.max=1000",
      "-c", "pg_stat_statements.track=all",
      "-c", "log_statement=all",
      "-c", "log_min_duration_statement=100",
      "-c", "max_connections=50",
      "-c", "shared_buffers=128MB",
      "-c", "effective_cache_size=512MB",
      "-c", "maintenance_work_mem=32MB",
      "-c", "checkpoint_completion_target=0.7",
      "-c", "wal_buffers=8MB",
      "-c", "default_statistics_target=50",
      "-c", "random_page_cost=1.1",
      "-c", "effective_io_concurrency=100"
    ]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/postgres-security.sql:/docker-entrypoint-initdb.d/02-security.sql:ro
      - ./scripts/postgres-dev.sql:/docker-entrypoint-initdb.d/03-dev.sql:ro  # Dev-specific data

  # ==========================================
  # Redis Cache & Session Store (Development)
  # ==========================================
  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
    container_name: bikedreams-redis-dev
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "6379:6379"  # Expose for development tools
    command: [
      "redis-server",
      "--requirepass", "${REDIS_PASSWORD:-dev_redis_password}",
      "--appendonly", "yes",
      "--appendfsync", "everysec",
      "--save", "900 1",
      "--save", "300 10",
      "--save", "60 10000"
    ]

  # ==========================================
  # BikeDreams Backend API (Development)
  # ==========================================
  api:
    extends:
      file: docker-compose.base.yml
      service: api
    container_name: bikedreams-api-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      # Environment
      NODE_ENV: development
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-bikedreams_user}:${DB_PASSWORD:-dev_password}@postgres:5432/${POSTGRES_DB:-bikedreams_dev}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_password}@redis:6379
      # Security (Development - Less Strict)
      JWT_SECRET: ${JWT_SECRET_KEY:-dev_jwt_secret_key}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-dev_refresh_secret_key}
      # Server
      PORT: 3001
      HOST: 0.0.0.0
      # Logging (Development - More Verbose)
      LOG_LEVEL: debug
      SECURITY_LOG_LEVEL: info
      # Development Features
      ENABLE_DEBUG: "true"
      ENABLE_SWAGGER: "true"
      ENABLE_CORS: "true"
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3001,http://localhost:8080"
      # Hot Reloading
      WATCH_MODE: "true"
      # Database Development
      DB_LOGGING: "true"
      DB_DEBUG: "true"
    ports:
      - "3001:3001"  # Expose API for development
      - "9229:9229"  # Expose debug port
    volumes:
      - ./src:/app/src:ro  # Mount source for hot reloading
      - ./prisma:/app/prisma:ro  # Mount Prisma schema
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.development.json:/app/tsconfig.development.json:ro
      - api_uploads:/app/uploads:rw
      - api_logs:/app/logs:rw
    command: [
      "bun", "run", "dev:env"
    ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================
  # Nginx Reverse Proxy (Development)
  # ==========================================
  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    container_name: bikedreams-nginx-dev
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS (if SSL configured)
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates for development
    environment:
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d

  # ==========================================
  # Database Admin Tool (Development Only)
  # ==========================================
  adminer:
    image: adminer:4.8.1
    container_name: bikedreams-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # Redis Admin Tool (Development Only)
  # ==========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bikedreams-redis-commander-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-dev_redis_password}
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # Mailhog (Development Email Testing)
  # ==========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: bikedreams-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - bikedreams-backend
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # Backup Service (Development)
  # ==========================================
  backup:
    extends:
      file: docker-compose.base.yml
      service: backup
    container_name: bikedreams-backup-dev
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-bikedreams_dev}
      POSTGRES_USER: ${POSTGRES_USER:-bikedreams_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_EXTRA_OPTS: "--schema=public --blobs"
      SCHEDULE: "@hourly"  # More frequent backups in development
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 2
      BACKUP_KEEP_MONTHS: 1
      HEALTHCHECK_PORT: 8080

  # ==========================================
  # Development Tools
  # ==========================================
  dev-tools:
    image: node:18-alpine
    container_name: bikedreams-dev-tools
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=development
    command: >
      sh -c "
        echo 'Development tools container started';
        echo 'Available commands:';
        echo '  - npm run dev';
        echo '  - npm run test';
        echo '  - npm run build';
        echo '  - npm run db:migrate:dev';
        echo '  - npm run admin:create:dev';
        tail -f /dev/null
      "
    networks:
      - bikedreams-backend
    depends_on:
      - postgres
      - redis
    security_opt:
      - no-new-privileges:true

# ==============================================
# Development-Specific Networks
# ==============================================
networks:
  bikedreams-backend:
    driver: bridge
    internal: false  # Allow external access in development
    ipam:
      config:
        - subnet: 172.20.0.0/24
  bikedreams-frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24
  bikedreams-external:
    driver: bridge
    external: false

# ==============================================
# Development-Specific Volumes
# ==============================================
volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local
  api_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local
